    function initializeSnake() {
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        // ... (Snake game logic)
        let snake = [{x: 200, y: 200}];
        let dx = 10;
        let dy = 0;
        let food = {x: Math.floor(Math.random() * 39) * 10, y: Math.floor(Math.random() * 39) * 10};

        function drawSnakePart(snakePart) {
            ctx.fillStyle = 'lightgreen';
            ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
        }
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, 10, 10);
        }
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = {x: Math.floor(Math.random() * 39) * 10, y: Math.floor(Math.random() * 39) * 10};
            } else {
                snake.pop();
            }
        }
        function main() {
            setTimeout(function onTick() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawFood();
                moveSnake();
                snake.forEach(drawSnakePart);
                main();
            }, 100);
        }
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowRight' && dx !== -10) {dx = 10; dy = 0;}
          if (e.key === 'ArrowLeft' && dx !== 10) {dx = -10; dy = 0;}
          if (e.key === 'ArrowUp' && dy !== 10) {dx = 0; dy = -10;}
          if (e.key === 'ArrowDown' && dy !== -10) {dx = 0; dy = 10;}
        });
        main();
