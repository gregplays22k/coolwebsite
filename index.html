
<!DOCTYPE html>
<html>
<head>
<meta name="google-site-verification" content="C2o0vSB_f57ZArwtckKfK6kyt44d2jX6aNierInUBfQ" />  
<title>50 Games (Simplified)</title>
  <style>
    /* Common Styles */
    #gameContainer { width: 400px; margin: 20px auto; text-align: center; }
    .game { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; display: none; }
    .cell { width: 50px; height: 50px; border: 1px solid black; display: inline-block; text-align: center; font-size: 2em; }
    #maze { width: 200px; height: 200px; border: 1px solid black; position: relative; }
    #player { width: 10px; height: 10px; background-color: blue; position: absolute; top: 0; left: 0; }
    #colorBox { width: 100px; height: 100px; margin: 50px auto; }
    #screen { width: 300px; height: 200px; background-color: white; }
  </style>
</head>
<body>
  <div id="gameContainer">
    <button onclick="showGame('clickColor')">Click the Color</button>
    <button onclick="showGame('reactionTime')">Reaction Time</button>
    <button onclick="showGame('simpleMaze')">Simple Maze</button>
    <button onclick="showGame('ticTacToe')">Tic-Tac-Toe</button>
    <button onclick="showGame('hangman')">Hangman</button>
    <div id="clickColor" class="game">
      <div id="colorBox"></div>
    </div>

    <div id="reactionTime" class="game">
      <div id="screen"></div>
    </div>

    <div id="simpleMaze" class="game">
      <div id="maze"><div id="player"></div></div>
    </div>

    <div id="ticTacToe" class="game">
      <div id="board"></div>
    </div>

    <div id="hangman" class="game">
      <div id="word"></div>
      <input type="text" id="guess">
      <button onclick="guessLetter()">Guess</button>
    </div>

    </div>

  <script>
    function showGame(gameId) {
      document.querySelectorAll('.game').forEach(game => game.style.display = 'none');
      document.getElementById(gameId).style.display = 'block';
      initializeGame(gameId);
    }

    function initializeGame(gameId) {
      if (gameId === 'clickColor') {
        const box = document.getElementById('colorBox');
        const colors = ['red', 'blue', 'green'];
        let target = colors[Math.floor(Math.random() * colors.length)];
        let current = colors[Math.floor(Math.random() * colors.length)];
        while (current === target) { current = colors[Math.floor(Math.random() * colors.length)]; }
        box.style.backgroundColor = current;
        box.onclick = () => {
          if (current === target) { alert('Lose!'); } else { alert('Win!'); }
          location.reload();
        };
      } else if (gameId === 'reactionTime') {
        const screen = document.getElementById('screen');
        let startTime;
        screen.onclick = () => {
          if (startTime) {
            alert('Reaction time: ' + (Date.now() - startTime) + 'ms');
            location.reload();
          }
        };
        setTimeout(() => {
          screen.style.backgroundColor = 'red';
          startTime = Date.now();
        }, Math.random() * 3000 + 1000);
      } else if (gameId === 'simpleMaze') {
        const player = document.getElementById('player');
        let x = 0, y = 0;
        player.style.left = x + 'px';
        player.style.top = y + 'px';
        document.addEventListener('keydown', (e) => {
          if (document.getElementById('simpleMaze').style.display === 'block'){
            if (e.key === 'ArrowRight') x += 10;
            if (e.key === 'ArrowLeft') x -= 10;
            if (e.key === 'ArrowUp') y -= 10;
            if (e.key === 'ArrowDown') y += 10;
            player.style.left = x + 'px';
            player.style.top = y + 'px';
          }
        });
      } else if (gameId === 'ticTacToe') {
        const board = document.getElementById('board');
        let cells = Array(9).fill('');
        let player = 'X';
        board.innerHTML = ''; // Clear previous board
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.index = i;
          cell.onclick = () => {
            if (cells[i] === '') {
              cells[i] = player;
              cell.textContent = player;
              player = player === 'X' ? 'O' : 'X';
              // Add basic win check here
            }
          };
          board.appendChild(cell);
        }
      } else if (gameId === 'hangman') {
        const word = document.getElementById('word');
        const guessInput = document.getElementById('guess');
        const secretWord = 'hangman';
        let guessed = Array(secretWord.length).fill('_');
        word.textContent = guessed.join(' ');
        guessInput.value = ''; //clear input
        window.guessLetter= function() { //add to global scope.
          const guess = guessInput.value;
          for (let i = 0; i < secretWord.length; i++) {
            if (secretWord[i] === guess) {
              guessed[i] = guess;
            }
          }
          word.textContent = guessed.join(' ');
          guessInput.value = '';
        }
      }
      // Add initialization logic for other games here
    }
    //Add 45 other game initializers here.
  </script>
</body>
</html>
