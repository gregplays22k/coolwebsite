<!DOCTYPE html>
<html>
<head>
    <meta name="google-site-verification" content="C2o0vSB_f57ZArwtckKfK6kyt44d2jX6aNierInUBfQ" />
    <title>Skibidi Snake</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eee;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<button id="flapybirdbutton" onclick="location.href='flapybird.html'">flapy game</button>
<button id="platformerButton" onclick="location.href='platformer.html'">platformer</button>
<body>
    <div id="controls">
        <label for="snakeColor">Snake Color:</label>
        <input type="color" id="snakeColor" value="#606468"><br>
        <label for="foodColor">Food Color:</label>
        <input type="color" id="foodColor" value="#d32f2f"><br>
        <label for="snakeImage">Upload Snake Image:</label>
        <input type="file" id="snakeImage" accept="image/*"><br>
        <label for="gameMode">Game Mode:</label>
        <select id="gameMode">
            <option value="classic">Classic</option>
            <option value="walls">Walls</option>
            <option value="speedy">Speedy</option>
        </select>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        let snakeColor = "#606468";
        let foodColor = "#d32f2f";
        let snakeImage = null;
        let gameMode = "classic";

        document.getElementById("snakeColor").addEventListener("change", (event) => {
            snakeColor = event.target.value;
        });

        document.getElementById("foodColor").addEventListener("change", (event) => {
            foodColor = event.target.value;
        });

        document.getElementById("snakeImage").addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    snakeImage = new Image();
                    snakeImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                snakeImage = null;
            }
        });

        document.getElementById("gameMode").addEventListener("change", (event) => {
            gameMode = event.target.value;
        });

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (snakeImage && index === 0) {
                    ctx.drawImage(snakeImage, segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                } else {
                    ctx.fillStyle = index === 0 ? snakeColor : "#939598";
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = foodColor;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function checkCollision() {
            const head = snake[0];

            if (gameMode === "classic" || gameMode === "walls") {
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    return true;
                }
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function clearScreen() {
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawScore() {
            ctx.fillStyle = "#606468";
            ctx.font = "20px Roboto, sans-serif";
            ctx.fillText("Score: " + score, 10, 20);
        }

        function gameOver() {
            gameRunning = false;
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#606468";
            ctx.font = "30px Roboto, sans-serif";
            ctx.textAlign = "center";
            ctx.fillText("Skibidi Over!", canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2 + 20);
            ctx.textAlign = "start";

            setTimeout(() => {
                const restart = confirm("Skibidi Again?");
                if (restart) {
                    resetGame();
                }
            }, 500);
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 1;
            dy = 0;
            score = 0;
            generateFood();
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (!gameRunning) return;

            if (checkCollision()) {
                gameOver();
                return;
            }

            clearScreen();
            moveSnake();
            drawSnake();
            drawFood();
            drawScore();
            let speed = 100;
            if (gameMode === "speedy") {
                speed = 50;
            }
            setTimeout(gameLoop, speed);
        }

        document.addEventListener("keydown", event => {
            if (event.key === "ArrowLeft" && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if (event.key === "ArrowRight" && dx !== -1) {
                dx = 1;
                dy = 0;
            } else if (event.key === "ArrowUp" && dy !== 1) {
                dy = -1;
                dx = 0;
            } else if (event.key === "ArrowDown" && dy !== -1) {
                dy = 1;
                dx = 0;
            }
        });

        generateFood();
        gameLoop();
    </script>
</body>
</html>
