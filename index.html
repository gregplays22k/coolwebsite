    #colorControls { display: flex; flex-wrap: wrap; justify-content: space-around;}

  </style>

<body>

    <button onclick="showGame('platformer')">Platformer</button>

      <input type="color" id="backgroundColor" class="colorInput" value="#FFFFFF" data-target="backgroundColor">

        const ctx = canvas.getContext('2d');

        let dx = 10;
        let dy = 0;
        let food = {x: Math.floor(Math.random() * 39) * 10, y: Math.floor(Math.random() * 39) * 10};

        function drawSnakePart(snakePart) {
            ctx.fillStyle = snakeColor;
            ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
        }
        function drawFood() {
            ctx.fillStyle = foodColor;
            ctx.fillRect(food.x, food.y, 10, 10);
        }
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = {x: Math.floor(Math.random() * 39) * 10, y: Math.floor(Math.random() * 39) * 10};
            } else {
                snake.pop();
            }
        }

                drawFood();
                moveSnake();
                snake.forEach(drawSnakePart);
                main();
