<!DOCTYPE html>
<html>
<head>
<title>Infinite Platformer</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player = {
      x: 50,
      y: canvas.height - 50,
      width: 20,
      height: 20,
      velocityY: 0,
      isJumping: false,
      speed: 5,
      animationFrame: 0,
      animationSpeed: 5, // Adjust for animation speed
      direction: 1 // 1 for right, -1 for left
    };

    let platforms = [
      { x: 0, y: canvas.height - 20, width: canvas.width, height: 20 },
      { x: 200, y: canvas.height - 100, width: 100, height: 20 },
      { x: 500, y: canvas.height - 150, width: 150, height: 20 },
      { x: 800, y: canvas.height - 75, width: 80, height: 20 }
    ];

    const gravity = 0.5;
    const jumpStrength = -10;
    const keys = {};
    const scrollSpeed = 3;
    let cameraX = 0; // Camera's x position

    function resetGame() {
      player = {
        x: 50,
        y: canvas.height - 50,
        width: 20,
        height: 20,
        velocityY: 0,
        isJumping: false,
        speed: 5,
        animationFrame: 0,
        animationSpeed: 5,
        direction: 1
      };

      platforms = [
        { x: 0, y: canvas.height - 20, width: canvas.width, height: 20 },
        { x: 200, y: canvas.height - 100, width: 100, height: 20 },
        { x: 500, y: canvas.height - 150, width: 150, height: 20 },
        { x: 800, y: canvas.height - 75, width: 80, height: 20 }
      ];
      cameraX = 0;
    }

    function drawPlayer() {
      ctx.fillStyle = "red";

      // Simple animation: change width slightly
      let animatedWidth = player.width;
      if (keys["ArrowRight"] || keys["ArrowLeft"]) {
        player.animationFrame++;
        if (player.animationFrame % player.animationSpeed < player.animationSpeed / 2) {
          animatedWidth = player.width * 1.1; // Slightly wider
        } else {
          animatedWidth = player.width;
        }
      } else {
        player.animationFrame = 0;
      }

      ctx.fillRect(player.x - cameraX, player.y, animatedWidth, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = "black";
      platforms.forEach((platform) => {
        ctx.fillRect(platform.x - cameraX, platform.y, platform.width, platform.height);
      });
    }

    function update() {
      player.velocityY += gravity;
      player.y += player.velocityY;

      if (keys["ArrowRight"]) {
        player.x += player.speed;
        player.direction = 1;
      }
      if (keys["ArrowLeft"]) {
        player.x -= player.speed;
        player.direction = -1;
      }

      let grounded = false;
      platforms.forEach((platform) => {
        if (
          player.x < platform.x + platform.width &&
          player.x + player.width > platform.x &&
          player.y < platform.y + platform.height &&
          player.y + player.height > platform.y
        ) {
          if (player.velocityY > 0) {
            player.y = platform.y - player.height;
            player.velocityY = 0;
            player.isJumping = false;
            grounded = true;
          } else if (player.velocityY < 0) {
            player.y = platform.y + platform.height;
            player.velocityY = 0;
          }
        }
      });

      if (!grounded) {
        player.isJumping = true;
      }

      // Camera follow
      cameraX = player.x - canvas.width / 2;
      if (cameraX < 0) cameraX = 0;

      platforms.forEach((platform) => {
        platform.x -= scrollSpeed;
      });

      platforms = platforms.filter((platform) => platform.x + platform.width > cameraX);

      if (platforms[platforms.length - 1].x + platforms[platforms.length - 1].width < cameraX + canvas.width) {
        const lastPlatform = platforms[platforms.length - 1];
        const newPlatformWidth = Math.floor(Math.random() * 150) + 50;
        const newPlatformHeight = 20;
        const newPlatformY = canvas.height - Math.floor(Math.random() * 150) - newPlatformHeight;
        const newPlatformX = lastPlatform.x + lastPlatform.width + Math.floor(Math.random() * 200) + 100;

        platforms.push({ x: newPlatformX, y: newPlatformY, width: newPlatformWidth, height: newPlatformHeight });
      }

      if (player.x < 0) { player.x = 0; }
      if (player.x + player.width > cameraX + canvas.width) { player.x = cameraX + canvas.width - player.width; }
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();
      drawPlayer();
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    document.addEventListener("keydown", (event) => {
      keys[event.key] = true;
      if (event.key === "ArrowUp" && !player.isJumping) {
        player.velocityY = jumpStrength;
        player.isJumping = true;
      }
      if (event.key === 'r') {
        resetGame();
      }
    });

    document.addEventListener("keyup", (event) => {
      keys[event.key] = false;
    });

    window.addEventListener('resize', function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      platforms[0].width = canvas.width;
      platforms[0].y = canvas.height - 20;
    });
  </script>
</body>
</html>
