<!DOCTYPE html>
<html>
<head>
<title>Hard Platformer</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #87CEEB;
  }
  canvas {
    display: block;
    image-rendering: pixelated;
  }
  #gameButtons {
    position: absolute;
    top: 10px;
    left: 10px;
  }
  button {
    padding: 10px 15px;
    margin-right: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="gameButtons">
  <button id="flappyBirdButton" onclick="flapybird.html='flappybird.html'">Flappy Game</button>
  <button id="snakeGameButton" onclick="index.html='index.html'">Snake Game</button>
</div>
<canvas id="gameCanvas"></canvas>
<canvas id="skinCanvas" style="display: none;"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const skinCanvas = document.getElementById("skinCanvas");
  const skinCtx = skinCanvas.getContext("2d");

  const scale = 3;
  canvas.width = 1600; // Increased width for the level
  canvas.height = 600;

  const player = {
    x: 50,
    y: 500,
    width: 16 * scale,
    height: 32 * scale,
    velocityY: 0,
    velocityX: 0,
    jumping: false,
    skin: createDefaultSkin(),
    alive: true,
    won: false,
  };

  function createDefaultSkin() {
    skinCanvas.width = 16;
    skinCanvas.height = 32;
    skinCtx.fillStyle = "red";
    skinCtx.fillRect(0, 0, 16, 32);
    return skinCanvas;
  }

  function drawPlayerSkin() {
    ctx.drawImage(player.skin, player.x, player.y, player.width, player.height);
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "s") {
      player.skin = createRandomSkin();
    }
  });

  function createRandomSkin() {
    skinCanvas.width = 16;
    skinCanvas.height = 32;
    for (let y = 0; y < 32; y++) {
      for (let x = 0; x < 16; x++) {
        if (Math.random() < 0.3) {
          skinCtx.fillStyle = `rgb(<span class="math-inline">\{Math\.random\(\) \* 255\},</span>{Math.random() * 255},${Math.random() * 255})`;
          skinCtx.fillRect(x, y, 1, 1);
        }
      }
    }
    return skinCanvas;
  }

  let platforms = [
    { x: 0, y: 550, width: 300, height: 50 * scale, color: "green" },
    { x: 400, y: 450, width: 200, height: 20 * scale, color: "brown" },
    { x: 700, y: 350, width: 200, height: 20 * scale, color: "brown" },
    { x: 1000, y: 450, width: 200, height: 20 * scale, color: "brown" },
    { x: 1300, y: 350, width: 200, height: 20 * scale, color: "brown" },
    { x: 1550, y: 550, width: 50, height: 50 * scale, color: "gold" }, // End platform
  ];

  let spikes = [
    { x: 450, y: 450 - 10 * scale, width: 10 * scale, height: 10 * scale },
    { x: 750, y: 350 - 10 * scale, width: 10 * scale, height: 10 * scale },
    { x: 1050, y: 450 - 10 * scale, width: 10 * scale, height: 10 * scale },
    { x: 1350, y: 350 - 10 * scale, width: 10 * scale, height: 10 * scale },
  ];

  let enemies = [
    { x: 500, y: 450 - 20 * scale, width: 20 * scale, height: 20 * scale, velocityX: 1, color: "purple" },
    { x: 800, y: 350 - 20 * scale, width: 20 * scale, height: 20 * scale, velocityX: -1, color: "purple" },
    { x: 1100, y: 450 - 20 * scale, width: 20 * scale, height: 20 * scale, velocityX: 1, color: "purple" },
    { x: 1400, y: 350 - 20 * scale, width: 20 * scale, height: 20 * scale, velocityX: -1, color: "purple" },
  ];

  const gravity = 0.8;
  const jumpStrength = -15;
  const moveSpeed = 7;

  const keys = {};

  document.addEventListener("keydown", (e) => {
    keys[e.key] = true;
  });

  document.addEventListener("keyup", (e) => {
    keys[e.key] = false;
  });

  function update() {
    if (!player.alive) return;
    if (keys["ArrowLeft"]) {
      player.velocityX = -moveSpeed;
    } else if (keys["ArrowRight"]) {
      player.velocityX = moveSpeed;
    } else {
      player.velocityX = 0;
    }

    if (keys["ArrowUp"] && !player.jumping) {
      player.velocityY = jumpStrength;
      player.jumping = true;
    }

    player.velocityY += gravity;
    player.y += player.velocityY;
    player.x += player.velocityX;

    let grounded = false;
    platforms.forEach((platform) => {
      if (
        player.x < platform.x + platform.width &&
        player.x + player.width > platform.x &&
        player.y + player.height > platform.y &&
        player.y < platform.y + platform.height
      ) {
        if (player.velocityY > 0) {
          player.y = platform.y - player.height;
          player.velocityY = 0;
          player.jumping = false;
          grounded = true;
        } else if (player.velocityY < 0) {
          player.y = platform.y + platform.height;
          player.velocityY = 0;
        }
      }
    });

    spikes.forEach((spike) => {
      if (
        player.x < spike.x + spike.width &&
        player.x + player.width > spike.x &&
        player.y + player.height > spike.y &&
        player.y < spike.y + spike.height
      ) {
        player.alive = false;
      }
    });

    enemies.forEach((enemy) => {
      enemy.x += enemy.velocityX;
      if (enemy.x < platforms[0].x || enemy.x + enemy.width > platforms[platforms.length-2].x + platforms[platforms.length-2].width) {
          enemy.velocityX = -enemy.velocityX;
      }
      if (
        player.x < enemy.x + enemy.width &&
        player.x + player.width > enemy.x &&
        player.y + player.height > enemy.y &&
        player.y < enemy.y + enemy.height
      ) {
        player.alive = false;
      }
    });

    if (!grounded && player.y + player.height > canvas.height
