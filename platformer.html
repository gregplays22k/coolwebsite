<!DOCTYPE html>
<html>
<head>
<title>Infinite Platformer</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player = {
      x: 50,
      y: canvas.height - 50,
      width: 20,
      height: 20,
      velocityY: 0,
      isJumping: false,
      speed: 5,
    };

    let platforms = [
      { x: 0, y: canvas.height - 20, width: canvas.width, height: 20 },
      { x: 200, y: canvas.height - 100, width: 100, height: 20 },
      { x: 500, y: canvas.height - 150, width: 150, height: 20 },
      {x: 800, y: canvas.height - 75, width: 80, height: 20}
    ];

    const gravity = 0.5;
    const jumpStrength = -10;
    const keys = {};
    const scrollSpeed = 3;

    function resetGame() {
      player = {
        x: 50,
        y: canvas.height - 50,
        width: 20,
        height: 20,
        velocityY: 0,
        isJumping: false,
        speed: 5,
      };

      platforms = [
        { x: 0, y: canvas.height - 20, width: canvas.width, height: 20 },
        { x: 200, y: canvas.height - 100, width: 100, height: 20 },
        { x: 500, y: canvas.height - 150, width: 150, height: 20 },
        {x: 800, y: canvas.height - 75, width: 80, height: 20}
      ];
    }

    function drawPlayer() {
      ctx.fillStyle = "red";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = "black";
      platforms.forEach((platform) => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });
    }

    function update() {
      player.velocityY += gravity;
      player.y += player.velocityY;

      if (keys["ArrowRight"]) {
        player.x += player.speed;
      }
      if (keys["ArrowLeft"]) {
        player.x -= player.speed;
      }

      let grounded = false;
      platforms.forEach((platform) => {
        if (
          player.x < platform.x + platform.width &&
          player.x + player.width > platform.x &&
          player.y < platform.y + platform.height &&
          player.y + player.height > platform.y
        ) {
          if (player.velocityY > 0) {
            player.y = platform.y - player.height;
            player.velocityY = 0;
            player.isJumping = false;
            grounded = true;
          } else if (player.velocityY < 0) {
            player.y = platform.y + platform.height;
            player.velocityY = 0;
          }
        }
      });

      if (!grounded) {
        player.isJumping = true;
      }

      platforms.forEach((platform) => {
        platform.x -= scrollSpeed;
      });

      platforms = platforms.filter((platform) => platform.x + platform.width > 0);

      if (platforms[platforms.length - 1].x + platforms[platforms.length - 1].width < canvas.width) {
        const lastPlatform = platforms[platforms.length - 1];
        const newPlatformWidth = Math.floor(Math.random() * 150) + 50;
        const newPlatformHeight = 20;
        const newPlatformY = canvas.height - Math.floor(Math.random() * 150) - newPlatformHeight;
        const newPlatformX = lastPlatform.x + lastPlatform.width + Math.floor(Math.random() * 200) + 100;

        platforms.push({ x: newPlatformX, y: newPlatformY, width: newPlatformWidth, height: newPlatformHeight });
      }

      if(player.x < 0){player.x = 0;}
      if(player.x+player.width > canvas.width){player.x = canvas.width - player.width;}
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();
      drawPlayer();
    }

    function gameLoop() {
      update();
      render();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    document.addEventListener("keydown", (event) => {
      keys[event.key] = true;
      if (event.key === "ArrowUp" && !player.isJumping) {
        player.velocityY = jumpStrength;
        player.isJumping = true;
      }
      if(event.key === 'r'){
          resetGame();
      }
    });

    document.addEventListener("keyup", (event) => {
      keys[event.key] = false;
    });

    window.addEventListener('resize', function(){
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        platforms[0].width = canvas.width;
        platforms[0].y = canvas.height-20;
    });
  </script>
</body>
</html>
