<!DOCTYPE html>
<html>
<head>
<title>Infinite Pixel Platformer</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #87CEEB;
  }
  canvas {
    display: block;
    image-rendering: pixelated;
  }
  #gameButtons {
    position: absolute;
    top: 10px;
    left: 10px;
  }
  button {
    padding: 10px 15px;
    margin-right: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="gameButtons">
  <button id="flappyBirdButton" onclick="location.href='flappybird.html'">Flappy Game</button>
  <button id="snakeGameButton" onclick="location.href='snake.html'">Snake Game</button>
</div>
<canvas id="gameCanvas"></canvas>
<canvas id="skinCanvas" style="display: none;"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const skinCanvas = document.getElementById("skinCanvas");
  const skinCtx = skinCanvas.getContext("2d");

  const scale = 3;
  canvas.width = 800;
  canvas.height = 600;

  const player = {
    x: 50,
    y: 500,
    width: 16 * scale,
    height: 32 * scale,
    velocityY: 0,
    velocityX: 0,
    jumping: false,
    skin: createDefaultSkin(),
    alive: true,
  };

  function createDefaultSkin() {
    skinCanvas.width = 16;
    skinCanvas.height = 32;
    skinCtx.fillStyle = "red";
    skinCtx.fillRect(0, 0, 16, 32);
    return skinCanvas;
  }

  function drawPlayerSkin() {
    ctx.drawImage(player.skin, player.x, player.y, player.width, player.height);
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "s") {
      player.skin = createRandomSkin();
    }
  });

  function createRandomSkin() {
    skinCanvas.width = 16;
    skinCanvas.height = 32;
    for (let y = 0; y < 32; y++) {
      for (let x = 0; x < 16; x++) {
        if (Math.random() < 0.3) {
          skinCtx.fillStyle = `rgb(<span class="math-inline">\{Math\.random\(\) \* 255\},</span>{Math.random() * 255},${Math.random() * 255})`;
          skinCtx.fillRect(x, y, 1, 1);
        }
      }
    }
    return skinCanvas;
  }

  let platforms = [];
  let spikes = [];
  let enemies = [];
  const platformWidth = 100 * scale;
  const platformHeight = 20 * scale;
  let worldOffset = 0;

  function generatePlatforms() {
    if (platforms.length === 0) {
      platforms.push({ x: 0, y: 550, width: canvas.width * 2, height: 50 * scale, color: "green" });
    }

    while (platforms[platforms.length - 1].x + platforms[platforms.length - 1].width < canvas.width + worldOffset) {
      const lastPlatform = platforms[platforms.length - 1];
      const newX = lastPlatform.x + lastPlatform.width + Math.random() * 200 * scale;
      const newY = Math.random() * (canvas.height - 200) + 100;
      platforms.push({
        x: newX,
        y: newY,
        width: platformWidth,
        height: platformHeight,
        color: `rgb(${Math.random() * 150 + 50}, ${Math.random() * 150 + 50}, ${Math.random() * 150 + 50})`,
      });
      if(Math.random() < 0.1){
        spikes.push({x: newX + Math.random()*platformWidth, y: newY-10*scale, width: 10*scale, height: 10*scale})
      }
      if(Math.random() < 0.05){
        enemies.push({x: newX + Math.random()*platformWidth, y: newY - 20*scale, width: 20*scale, height: 20*scale, velocityX: Math.random()*2-1, color: "purple"})
      }
    }
  }

  const gravity = 0.8;
  const jumpStrength = -15;
  const moveSpeed = 7;

  const keys = {};

  document.addEventListener("keydown", (e) => {
    keys[e.key] = true;
  });

  document.addEventListener("keyup", (e) => {
    keys[e.key] = false;
  });

  function update() {
    if(!player.alive) return;
    if (keys["ArrowLeft"]) {
      player.velocityX = -moveSpeed;
    } else if (keys["ArrowRight"]) {
      player.velocityX = moveSpeed;
    } else {
      player.velocityX = 0;
    }

    if (keys["ArrowUp"] && !player.jumping) {
      player.velocityY = jumpStrength;
      player.jumping = true;
    }

    player.velocityY += gravity;
    player.y += player.velocityY;
    player.x += player.velocityX;
    worldOffset += -player.velocityX;

    let grounded = false;
    platforms.forEach((platform) => {
      if (
        player.x < platform.x + platform.width - worldOffset &&
        player.x + player.width > platform.x - worldOffset &&
        player.y + player.height > platform.y &&
        player.y < platform.y + platform.height
      ) {
        if (player.velocityY > 0) {
          player.y = platform.y - player.height;
          player.velocityY = 0;
          player.jumping = false;
          grounded = true;
        } else if (player.velocityY < 0) {
          player.y = platform.y + platform.height;
          player.velocityY = 0;
        }
      }
    });

    spikes.forEach((spike)=>{
        if (player.x < spike.x + spike.width - worldOffset &&
        player.x + player.width > spike.x - worldOffset &&
        player.y + player.height > spike.y &&
        player.y < spike.y + spike.height){
            player.alive = false;
        }
    })

    enemies.forEach((enemy)=>{
        enemy.x += enemy.velocityX;
        if (player.x < enemy.x + enemy.width - worldOffset &&
        player.x + player.width > enemy.x - worldOffset &&
        player.y + player.height > enemy.y &&
        player.y < enemy.y + enemy.height){
            player.alive = false;
        }
    })

    if (!grounded && player.y + player.height > canvas.height) {
      player.y = canvas.height - player.height;
      player.velocityY = 0;
      player.jumping = false;
    }

    if (player.x < 0) player.x = 0;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    if (player.y > canvas.height) {
      player.y = canvas.height - player.height;
    }
    generatePlatforms();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    platforms.forEach((platform) => {
      ctx.fillStyle = platform.color;
      ctx.fillRect(platform.x - worldOffset, platform.y, platform.width, platform.height);
